{% extends 'base.html' %}

{% block title %}Orders{% endblock %}

{% block content %}
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- Custom styles -->
<style>
    .orders-container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .order-item {
        margin-bottom: 20px;
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;
    }
    .order-item:last-child {
        border-bottom: none;
        padding-bottom: 0;
    }
    .order-details {
        font-weight: bold;
    }
    #orders-image {
        max-width: 100%; /* Ensure the image doesn't exceed its container */
        height: auto; /* Maintain aspect ratio */
        max-height: 200px; /* Set a maximum height for the image */
        display: block; /* Ensures the image is centered */
        margin: 0 auto; /* Centers the image horizontally */
    }
</style>
</head>
<body>
<div class="container">
    <div class="orders-container">
        <h2 class="text-center mb-4">Orders</h2>
        <img src="https://img.freepik.com/free-vector/taking-orders-by-phone-store-contact-center-customers-support-easy-order-fast-delivery-trade-service-call-center-operator-cartoon-character_335657-2564.jpg" alt="Image" class="img-fluid" id="orders-image">
        {% for order in orders %}
        <div class="order-item">
            <div class="order-details">
                <p>Product Name: {{ order.product.name }}</p>
                <p>Quantity: {{ order.quantity }}</p>
                <p>Ordered At: {{ order.ordered_at }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
